<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Accordian</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="item1">
        <input type="checkbox" id="item1" />
        <label for="item1"> Accordian Item 1</label>
        <div class="info">
          <p>
            This is the content for Accordion Item 1. It expands and collapses
            smoothly with CSS only.
          </p>
        </div>
      </div>
      <div class="item2">
        <input type="checkbox" id="item2" />
        <label for="item2"> Accordian Item 3</label>
        <div class="info">
          <p>
            This is the content for Accordion Item 2. You can add as many items as you'd like in this format..
          </p>
        </div>
      </div>
      <div class="item3">
        <input type="checkbox" id="item3" />
        <label for="item3"> Accordian Item 3</label>
        <div class="info">
          <p>
            This is the content for Accordion Item 3. This accordion is built without any JavaScript!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
