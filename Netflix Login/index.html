<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Login</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <nav>
      <img src="5977590.png" alt="" />
      <!-- <div></div> -->
    </nav>
    <main>
      <div class="container">
        <h1>Sign In</h1>
        <form action="" novalidate>
          <div class="input">
            <input id="email" type="email" require placeholder="Enter Email" />
            <input
              type="password"
              name=""
              id="password"
              pattern=".{8,16}"
              required
              placeholder="Enter passwords"
            />
          </div>
          <button id="Sign">Sign In</button>
          <h2>OR</h2>
          <button id="code">Use a Sign-In code</button>
          <a href="#">Forgot password?</a>
          <div class="check">
            <input type="checkbox" name="check" id="check" />
            <label for="check"> Remember Me!</label>
          </div>
        </form>
      </div>
    </main>
    <hr />
    <footer>
      <div class="para">
        <p>Questions? Call 000-800-919-1694</p>
      </div>
      <a href="">Faq</a><a href="">Help Center</a><a href="">Terms and use</a
      ><a href="">Privacy</a><a href="">Cookie Prefrences</a
      ><a href="">Corporate Information</a>
    </footer>
  </body>
</html>
