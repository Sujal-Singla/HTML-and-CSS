<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Business Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <div class="front">
          <div class="heading">
            <div class="icon">
              <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="tagline">
              <h1>Business Pro</h1>
              <h3>Tagline Goes Here</h3>
            </div>
          </div>
          <div class="image">
            <img
              src="depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
              alt=""
            />
            <div class="name">John Smith</div>
            <div class="profession">Graphic Designer</div>
          </div>
          <div class="detail">
            <div class="contact">
              <i class="fa-solid fa-phone"></i>
              <p>+1234567890</p>
            </div>
            <div class="website">
              <i class="fa-solid fa-globe"></i>
              <p>www.exampledomain.com</p>
            </div>
            <div class="address">
              <i class="fa-solid fa-location-dot"></i>
              <p>123 st, abc village, xyz city</p>
            </div>
          </div>
        </div>
        <div class="back">
          <div class="red"></div>

          <div class="heading2">
            <div class="icon2">
              <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="tagline2">
              <h1>Business Pro</h1>
              <h3>Tagline Goes Here</h3>
            </div>
          </div>

          <div class="website2">
            <i class="fa-solid fa-globe"></i>
            <div class="bottom">www.YourDomain.com</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
