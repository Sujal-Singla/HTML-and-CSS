<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="container">
            <div class="heading">
                <h1>Login</h1>
            </div>
            <div class="inputs">
                <input type="email" placeholder="Enter Email">
                <input type="password" placeholder="Enter Password">
            </div>
            <div class="forget">
                <div class="remember">
                    <label>
                        <input type="checkbox">
                        Remember Me
                    </label>
                </div>
                <div class="forgot">
                    <a href="">Forgot Password?</a>
                </div>
            </div>
            <div class="btns">
                <button>Login</button>
            </div>
            <div class="sign-up">
                <p>Don't have any account?</p>
                <a href="">Register</a>
            </div>
        </div>
    </form>

</body>
</html>
